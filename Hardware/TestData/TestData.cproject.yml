project:
  description: Record test data to validate configuration

  connections:
    - connect: Test Data demo
      provides:
        - CMSIS-RTOS2
      consumes:
        - SDS_Recorder
        - CMSIS_VIO
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 65536

  packs:
    - pack: ARM::CMSIS@>=6.1.0
    - pack: ARM::CMSIS-RTX@>=5.9.0

  components:
    - component: CMSIS:OS Tick:SysTick
    - component: CMSIS:RTOS2:Keil RTX5&Source

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Application
      files:
        - file: TestData.c
        - file: app_main.c
        - file: rec_management.c

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $SDS_Interface-Layer$
      type:  SDS_Interface
