default:

  misc:
    - for-compiler: AC6
      C-CPP:
        - -fno-finite-math-only
        - -Wno-macro-redefined
        - -Wno-pragma-pack
        - -Wno-parentheses-equality
        - -Wno-license-management
        - -Wno-format
      C:
        - -std=c11
      CPP:
        - -std=c++11
        - -fno-rtti
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler
        - --info summarysizes
        - --summary_stderr
        - --diag_suppress=L6314W

    - for-compiler: GCC
      C:
        - -std=c99
        - -Og
        - -fdata-sections
        - -ffunction-sections
        - -funsigned-char
        - -flax-vector-conversions
        - -mfloat-abi=hard
      CPP:
        - -std=c++11
        - -Og
        - -fdata-sections
        - -ffunction-sections
        - -fno-rtti
        - -fno-unwind-tables
        - -flax-vector-conversions
        - -fno-exceptions
      Link:
        - --specs=nosys.specs
        #- --specs=nano.specs
        - --entry=Reset_Handler
        - -Wl,-Map=linker.map,--cref,-print-memory-usage,--gc-sections,--no-warn-rwx-segments
    - for-compiler: CLANG
      C:
        - -std=c99
        - -flax-vector-conversions
        - -mthumb
        - -fdata-sections
      CPP:
        - -std=c++11
        - -Og
        - -fdata-sections
        - -mthumb
        - -fno-rtti
        - -fno-unwind-tables
        - -fno-exceptions
      Link:
        - -Wl, -lcrt0
