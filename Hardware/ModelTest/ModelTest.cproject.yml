project:
  description: Record ML input and output data

  connections:
    - connect: Model Test demo
      provides:
        - CMSIS-RTOS2
      consumes:
        - SDS_Recorder
        - CMSIS_VIO
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 65536

  packs:
    - pack: ARM::CMSIS@^6.1.0
    - pack: ARM::CMSIS-RTX@^5.9.0
    - pack: ARM::CMSIS-DSP@1.15.0
    - pack: ARM::CMSIS-NN@^4.1.0
    - pack: EdgeImpulse::EI-SDK

  components:
    - component: CMSIS:OS Tick:SysTick
    - component: CMSIS:RTOS2:Keil RTX5&Source
    - component: CMSIS:DSP
    - component: CMSIS:NN Lib
    - component: EdgeImpulse::EdgeImpulse:SDK

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Application
      files:
        - file: features.h
        - file: app_main.c
        - file: ei_main.cpp
        - file: rec_management.c
    - group: Port
      files:
        - file: ./Port/ei_classifier_porting.cpp
        - file: ./Port/debug_log.cpp

  layers:
    - layer: model/model.clayer.yml
    - layer: $Board-Layer$
      type:  Board
    - layer: $SDS_Interface-Layer$
      type:  SDS_Interface
